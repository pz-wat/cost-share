<div class="container">
  <div class="title" routerLink="/home" routerLinkActive="active">
    CostShare
  </div>
  <div class="button-container" *ngIf="!isLoggedIn">
    <button
      mat-raised-button
      color="primary"
      routerLink="/login"
      routerLinkActive="active"
    >
      Log in
    </button>
    <button
      mat-raised-button
      color="accent"
      routerLink="/register"
      routerLinkActive="active"
    >
      Register
    </button>
  </div>
  <a class="sign-out" (click)="signOut()" *ngIf="isLoggedIn">Sign Out</a>
</div>
